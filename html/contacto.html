    <link href="/assets/css/contacto.css" rel="stylesheet">
    <link href="/deotrasramas/ProyectoIntegradorEquipo2-WalleDev/assets/css/styles.css" rel="stylesheet">

</head>
<title>Document</title>

<body>
    <!--Barra de navegacion-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!--Banner-->
    <div class="container" id="ban">
        <!--Clase container de bootstrap-->
        <div class="row" id="vaners">
            <div class="col-12-lg col-md-12 col-sm-12">
                <!--colums y responsividad-->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <!--Imagen del banner-->
                        <img src="https://thumbs.dreamstime.com/b/espuma-de-la-cerveza-oscura-con-las-burbujas-7742692.jpg"
                            class="d-block w-100" alt="..." id="banner">
                        <!--Texto dentro del banner-->
                        <div class="carousel-caption d-md-block" id="parrafu">
                            <div class="row" id="textobanner">
                                <h4><a href="#" class="link1">Inicio</a>/<a href="#" class="link1">Contacto</a></h4>
                            </div>
                            <div class="container" id="parrafi">
                                <div class="prueba2" id="informa">
                                    <p><b>¿Preguntas sobre la cerveza, la empresa o el sitio web? Cuéntanos tus
                                            grandes ideas,
                                            lo que te molesta o lo que te encanta de Balxhe.
                                        </b></p>
                                    <p><b>Solo utilizaremos sus datos de acuerdo con nuestra <a href="#"
                                                class="link">política
                                                de privacidad.</a></b></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <!--Iconos-->
    <div class="container" id="contas">
        <!--Icono teléfono-->
        <div class="row align-items-start">
            <div class="col-lg-4 col-sm-12 col-md-3">
                <img src="/assets/img/tel.png" class="icono" id="tel">
                <h6 class="telo" id="teli">245787489</h6>
            </div>
            <!--Icono Email-->
            <div class="col-lg-4 col-sm-12 col-md-3">
                <img src="/assets/img/email.png" class="icono" id="mail">
                <h6 class="telo">balxhe@balxhe.com</h6>
            </div>
            <!--Icono Dirreccion-->
            <div class="col-lg-4 col-sm-12 col-md-3">
                <img src="/assets/img/ubicacion.png" class="icono" id="ubi">
                <h6 class="telo">Morelia/Michoacán</h6>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!--Formulario de contacto-->
    <div class="container" id="box">
        <div class="row">
            <div class="col-12-lg col-md-12 col-sm-12">
                <form id="form">
                    <div class="todoserrores" id="error"></div>
                    <div class="formcontrol">
                        <label>Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" class="formcontrol">

                    </div>

                    <label>Teléfono</label>
                    <div class="todoserrores" id="error2"></div>
                    <div class="formcontrol">
                        <input type="text" id="numero" name="numero" placeholder="Teléfono (+52)" class="formcontrol">


                        <label>Email</label>
                        <div class="todoserrores" id="error3"></div>
                        <div class="formcontrol">
                            <input type="email" id="email" name="email" placeholder="Correo Electrónico">

                        </div>

                        <label>Comentario</label>
                        <div class="todoserrores" id="error4"></div>
                        <div class="formcontrol">
                            <input type="text" id="comentario" name="comentario" placeholder="Comentario">
                            <div class="error">
                            </div>
                        </div>
                        <div class="col-12-lg col-md-12 col-sm-12">
                            <input type="submit" value="Enviar">
                        </div>
                </form>
            </div>
        </div>
    </div>
    <!--Scrips-->
    <script src="/assets/js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
