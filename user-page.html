<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="./assets/img/LogoBalxhe.png"> <!--FavIcon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Bootstrap 5-->
    <link href="./assets/css/styles.css" rel="stylesheet"> <!--Own CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Material Icons by Google-->
    
    <title>Mi Cuenta - Balxhe</title>
    </head>
    
    <body>
        <div id="navbar"></div>
        <!--Con JS se agregará la NavBar-->
        
        <div class="container mt-3" id="page-container">
            <div class="row" id="BannerMyAccount">
                <h4>Mi Cuenta Balxhe</h4>
            </div>
            <div class="row">
                <div class="col-lg-4 order-lg-2 mt-2">
                    <!--User Data-->
                    <!--Mis Datos-->
                    <div class="m-1" id="InfoAccount">
                        <div class="container-fluid col-lg text-center" id="UserPhoto">
                            <img src="./assets/img/unknown_user.png" id="UserPhoto">
                        </div>
        
                        <div class="text-center mt-3">
                            <h4>
                                <b>Usera Namecion</b>
                            </h4>
                            <!--#################################################################-->
                            <div class="card-profile-stats d-flex justify-content-center mt-md-2">
                                <div>
                                    <span class="heading">10</span>
                                    <span class="description">Compras</span>
                                </div>
                                <div>
                                    <span class="heading">10</span>
                                    <span class="description">Lista de Deseos</span>
                                </div>
                                <div>
                                    <span class="heading">21</span>
                                    <span class="description">Edad</span>
                                </div>
                            </div>
                            <!--#################################################################-->
        
                            <div class="h6 mt-2" id="e-Mail">
                                <div>correo_electronico</div>
                                <div>@email.com</div>
                            </div>
                            <br>
                        </div>
        
                        <div class="accordion accordion-flush " id="accordionFlushExample">
        
                            <div class="accordion-item ">
                                <h2 class="accordion-header" id="flush-headingOne">
                                    <button class="accordion-button collapsed " type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        Mis Datos
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body m-2">
                                        <form id="UserData">
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-6">
                                                    <label for="Nombre">Nombre </label>
                                                    <input class="form-placeholders" required placeholder="Nombre*" type="text"
                                                        id="Nombre" />
                                                </div>
                                                <br>
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for="Apellido">Apellido </label>
                                                    <input class="form-placeholders" required placeholder="Apellido*"
                                                        type="text" id="Apellido" />
                                                </div>
                                            </div>
        
                                            <div class="row">
                                                <div class="col-12 mt-1">
                                                    <label for="">Fecha de Nacimiento </label>
                                                    <input class="form-placeholders" required placeholder="fecha*" type="date"
                                                        id="start" name="trip-start" value="aaaa-mm-dd" min="1920-01-01"
                                                        max="2004-12-31">
                                                </div>
                                            </div>
        
                                            <div class="row">
                                                <div class="col-12 mt-1">
                                                    <label for="">Correo Electronico</label>
                                                    <input class="form-placeholders" required placeholder="Correo electronico*"
                                                        type="text" id="correo" />
                                                </div>
                                            </div>
        
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for="">Contraseña</label>
                                                    <input class="form-placeholders" required placeholder="Contraseña*"
                                                        type="password" id="contraseña" />
                                                </div>
                                                <br>
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for="">Repetir Contraseña</label>
                                                    <input class="form-placeholders" required
                                                        placeholder="Confirmar contraseña*" type="password"
                                                        id="confirmar-contraseña" />
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col text-center">
                                                    <button class="boton" type="submit" id="boton-guardar">Guardar Cambios</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
        
        
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                        aria-controls="flush-collapseTwo">
                                        Direcciones
                                    </button>
                                </h2>
                                <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body m-2">
                                        <form id="UserAddress">
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-12 mt-1">
                                                    <label for="">Calle</label>
                                                    <input  class="form-placeholders" 
                                                            required placeholder="Calle o Avenida*"
                                                            type="text"
                                                            id="Calle"
                                                            value="Av. Fuentes de Morelia"/>
                                                </div>
                                                <br>
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for=""># Ext</label>
                                                    <input  class="form-placeholders"
                                                            required placeholder="Numero Exterior*"
                                                            type="number" 
                                                            id="NumeroCasaExterno" 
                                                            value="551"/>
                                                </div>
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for=""># Int</label>
                                                    <input  class="form-placeholders"
                                                            required placeholder="Numero Interior"
                                                            type="number"
                                                            id="NumeroCasaInterno"
                                                            value=""/>
                                                </div>
                                            </div>
        
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for="">Codigo Postal</label>
                                                    <input  class="form-placeholders"
                                                            required placeholder="Codigo Postal*"
                                                            type="number"
                                                            id="Calle"
                                                            value="58088"/>
                                                </div>
                                                <div class="col-lg-12 col-sm-6 mt-1">
                                                    <label for="">Colonia</label>
                                                    <input class="form-placeholders" required placeholder="Colonia*" type="text"
                                                        id="Calle" />
                                                </div>
                                            </div>
        
                                            <div class="row">
                                                <div class="col-12 mt-1">
                                                    <label for="">Indicaciones Extras</label>
                                                    <input  class="form-placeholders"
                                                            required placeholder="Indicaciones para ubicar su domicilio más rapido*"
                                                            type="text"
                                                            id="IndicacionesExtras"
                                                            value="Frente a una dispensadora de Agua Potable Manantiales"/>
                                                </div>
                                            </div>
                                            <br>
                                            <div class="row">
                                                <div class="col text-center">
                                                    <button class="boton" type="submit" id="boton-guardar">Guardar Cambios</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="flush-headingThree">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseThree" aria-expanded="false"
                                        aria-controls="flush-collapseThree">
                                        Formas de Pago
                                    </button>
                                </h2>
                                <div id="flush-collapseThree" class="accordion-collapse collapse"
                                    aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">Paypal<br>MercadoPago</div>
                                </div>
                            </div>
                        </div>
        
                        <div id="botton">

                        </div>
                    </div>
        
        
                </div>
                <div class="col-lg-8 col order-lg-1 mt-2" id="MyOrders">
                    <!--Mis Ordenes-->
                </div>
            </div>
        </div>
    
    


    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/myAccount.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
