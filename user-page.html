<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" type="image/x-icon" href="./assets/img/LogoBalxhe.png"> <!--FavIcon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> <!--Bootstrap 5-->
    <link href="./assets/css/styles.css" rel="stylesheet"> <!--Own CSS-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Material Icons by Google-->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Mi Cuenta - Balxhe</title>
    </head>
    
    <body>
        <div id="navbar"></div>
        <!--Con JS se agregará la NavBar-->
        <div id="page-content">
            <div id="LateralBar"></div>

            <div class="container-fluid ma" id="Contents">
                <div class="row">
                    <div class="col mt-2">
                        <!--User Data-->
                        <!--Mis Datos-->
                        <div class="row" id="BannerMyAccount"></div>
                        <div class="m-1" id="InfoAccount">
                            <div class="container-fluid col-lg" id="HeaderUserPhoto">
                                <div id="UserPhoto"></div>
                            </div>
            
                            <div class="text-center mt-3">
                                <h4 id="UserName">
                                    Walbertho Montero
                                </h4>
                                <!--#################################################################-->
                                <div class="card-profile-stats d-flex justify-content-center mt-md-2">
                                    <div>
                                        <span class="heading">0</span>
                                        <span class="description">Compras</span>
                                    </div>
                                    <div>
                                        <span class="heading">25</span>
                                        <span class="description">Años</span>
                                    </div>
                                </div>
                                <!--#################################################################-->
            
                                <div class="h6 mt-2" id="e-Mail">
                                    <div id="e-Mail-1">montero</div>
                                    <div id="e-Mail-2">@walle.mx</div>
                                </div>
                                <br>
                            </div>
            
                            <div class="accordion accordion-flush " id="accordionFlushExample">
            
                                <div class="accordion-item ">
                                    <h2 class="accordion-header" id="flush-headingOne">
                                        <button class="accordion-button collapsed "
                                                type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapseOne"
                                                aria-expanded="false"
                                                aria-controls="flush-collapseOne">
                                            Mis Datos
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne"
                                         class="accordion-collapse collapse"
                                         aria-labelledby="flush-headingOne" 
                                         data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body m-2">

                                            <form class="UserData" id="MyAccountPage">
                                                <div class="row">
                                                    <div class="col-lg-4 col-sm-12">
                                                        <label for="username">
                                                           Nombre de Usuario
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Nombre de Usuario*"
                                                                type="text"
                                                                id="username"
                                                                value="WalleMontero97" />
                                                    </div>

                                                    <div class="col-lg-4 col-sm-6">
                                                        <label for="Nombre">
                                                            Nombre
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Nombre*"
                                                                type="text"
                                                                id="Nombre"
                                                                value="Walbertho Efrain" />
                                                    </div>
                                                    
                                                    <div class="col-lg-4 col-sm-6">
                                                        <label for="phone">
                                                            Número de Teléfono
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Número de Teléfono*"
                                                                type="text"
                                                                id="phone"
                                                                value=""/>
                                                    </div>
                                                </div>
            
                                                <div class="row">
                                                    <div class="col-lg-6 mt-1">
                                                        <label for="">
                                                            Fecha de Nacimiento
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="fecha*"
                                                                type="date"
                                                                id="birthday"
                                                                name="trip-start"
                                                                value="1997-12-05" 
                                                                min="1920-01-01"
                                                                max="2004-12-31">
                                                    </div>
                                                    <div class="col-lg-6 mt-1">
                                                        <label for="">
                                                            Correo Electrónico
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Correo electronico*"
                                                                type="text"
                                                                id="correo"
                                                                value="montero@walle.mx">
                                                    </div>
                                                </div>
            
                                    
                                                <div class="row mt-4">
                                                    <div class="col text-center">
                                                        <button class="boton" type="submit" id="boton-guardar">Guardar Cambios</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
            
            
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingTwo">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                            aria-controls="flush-collapseTwo">
                                            Direcciones
                                        </button>
                                    </h2>
                                    <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                        aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body m-2">
                                            <form id="UserAddress">
                                                <div class="row">
                                                    <div class="col-lg-12 col-sm-12 mt-1">
                                                        <label for="">
                                                            Calle
                                                        </label>
                                                        <input  class="form-placeholders" 
                                                                required placeholder="Calle o Avenida*"
                                                                type="text"
                                                                id="Calle"
                                                                value=""/>
                                                    </div>
                                                    <br>
                                                    <div class="col-lg-12 col-sm-6 mt-1">
                                                        <label for="">
                                                            #Ext
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Número Exterior*"
                                                                type="number" 
                                                                id="NumeroCasaExterno" 
                                                                value=""/>
                                                    </div>
                                                    <div class="col-lg-12 col-sm-6 mt-1">
                                                        <label for="">
                                                            # Int
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Número Interior"
                                                                type="number"
                                                                id="NumeroCasaInterno"
                                                                value=""/>
                                                    </div>
                                                </div>
            
                                                <div class="row">
                                                    <div class="col-lg-12 col-sm-6 mt-1">
                                                        <label for="">
                                                            Código Postal
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Codigo Postal*"
                                                                type="number"
                                                                id="Calle"
                                                                value=""/>
                                                    </div>
                                                    <div class="col-lg-12 col-sm-6 mt-1">
                                                        <label for="">
                                                            Colonia
                                                        </label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Colonia*"
                                                                type="text"
                                                                id="Calle"
                                                                value="">
                                                    </div>
                                                </div>
            
                                                <div class="row">
                                                    <div class="col-12 mt-1">
                                                        <label for="">Indicaciones Extras</label>
                                                        <input  class="form-placeholders"
                                                                required placeholder="Indicaciones para ubicar su domicilio más rapido*"
                                                                type="text"
                                                                id="IndicacionesExtras"
                                                                value=""/>
                                                    </div>
                                                </div>
                                                <br>
                                                <div class="row">
                                                    <div class="col text-center">
                                                        <button class="boton" type="submit" id="boton-guardar">Guardar Cambios</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="flush-headingThree">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                            data-bs-target="#flush-collapseThree" aria-expanded="false"
                                            aria-controls="flush-collapseThree">
                                            Formas de Pago
                                        </button>
                                    </h2>
                                    <div id="flush-collapseThree" class="accordion-collapse collapse"
                                        aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                        <div class="accordion-body">
                                            
                                            <div class="">
                                                <div class="form-check">
                                                    <input id="credit" name="paymentMethod" type="radio"
                                                        class="form-check-input" checked="" required="">
                                                    <label class="form-check-label" for="credit">Tarjeta de
                                                        crédito/débito</label>
                                                </div>
        
        
                                            </div>
                                            <div class="row mt-3">
                                                <div class="     col-lg-12 col-md-6 mb-2">
                                                    <label for="cc-name" class="form-label">Nombre en la tarjeta</label>
                                                    <input type="text" class="form-control form-placeholders" id="cc-name"
                                                        placeholder="" required="">
                                                    <small class="text-muted">Nombre completo como se muestra en la
                                                        tarjeta</small>
                                                    <div class="invalid-feedback">
                                                        Se requiere el nombre en la tarjeta
                                                    </div>
                                                </div>
                                                <div class="     col-lg-12 col-md-6 mb-2">
                                                    <label for="cc-number" class="form-label">Número de tarjeta de
                                                        crédito</label>
                                                    <input type="text" class="form-control form-placeholders" id="cc-number"
                                                        placeholder="" required="">
                                                    <div class="invalid-feedback">
                                                        Se requiere número de tarjeta de crédito
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-2 mb-2">
                                                <div class="col-md-6 mb-2">
                                                    <label for="cc-expiration" class="form-label">Vencimiento</label>
                                                    <input type="text" class="form-control form-placeholders" id="cc-expiration"
                                                        placeholder="" required="">
                                                    <div class="invalid-feedback">
                                                        Fecha de vencimiento requerida
                                                    </div>
                                                </div>
                                                <div class="col-md-6 mb-2">
                                                    <label for="cc-cvv" class="form-label">CVV</label>
                                                    <input type="text" class="form-control form-placeholders" id="cc-cvv"
                                                        placeholder="" required="">
                                                    <div class="invalid-feedback">
                                                        Código de seguridad requerido
                                                    </div>
                                                </div>
                                            </div>
                                            <button class="boton mt -2 mb-2" id="btnInfo">Guardar información</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
            
                            <div id="botton">

                            </div>
                        </div>
            
            
                    </div>
                </div>
                
            </div>
            
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
