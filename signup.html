    <title>Crear Cuenta - Balxhe</title>
</head>

<body>
    <div id="navbar" ></div>
    <!--Con JS se agregará la NavBar-->
    <!--<img src="./assets//img/beer.jpeg" alt="Imagen cerveza" width="1920" height="30"> Agregar imagen cerveza-->
    <div class="container mt-5" style="max-width: 600px;" id="padre">

        <h1 class="titulo text-center"> Crear cuenta </h1>
        <div class="spacer mb-4" style="max-width: 60%;">&#9632;</div>

        <form id="UserData" >
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <label for="Nombre">Nombre </label>
                    <input class="form-placeholders" required placeholder="Nombre*" type="text" id="Nombre" />
                </div>
                <br>
                <div class="col-lg-6 col-md-6 mt-1">
                    <label for="Apellido">Apellido </label>
                    <input class="form-placeholders" required placeholder="Apellido*" type="text" id="Apellido" />
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-1">
                    <label for="">Fecha de Nacimiento </label>
                    <input class="form-placeholders" required placeholder="fecha*" type="date" id="start"
                        name="trip-start" value="aaaa-mm-dd" min="1920-01-01" max="2004-12-31">
                </div>
            </div>

            <div class="row">
                <div class="col-12 mt-1">
                    <label for="">Correo Electronico</label>
                    <input class="form-placeholders" required placeholder="Correo electronico*" type="text"
                        id="correo" />
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 mt-1">
                    <label for="">Contraseña</label>
                    <input class="form-placeholders" required placeholder="Contraseña*" type="password"
                        id="contraseña" />
                </div>
                <br>
                <div class="col-lg-6 col-md-6 mt-1">
                    <label for="">Repetir Contraseña</label>
                    <input class="form-placeholders" required placeholder="Confirmar contraseña*" type="password"
                        id="confirmar-contraseña" />
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col text-center">
                    <button class="boton" type="submit" id="boton-guardar">Guardar Cambios</button>
                </div>
            </div>
        </form>
        <div class="container text-center mt-3">
            <a href="./login.html" class="vinculo-login-signup">Iniciar sesión</a>
            <!-- Insertar en comillas del href el url de la pagina de iniciar sesion-->
            <br>
            <a href="./index.html" class="vinculo-login-signup">Volver a la tienda</a>
            <!-- Insertar en comillas del href el url de la pagina de Volver a la tienda-->
            <!-- Insertar la parte de abajo de la pagina que tienen todas las demas donde viene lo de avisos generales y las redes sociales-->
        </div>
    </div>

      <!--Div Footer-->
<div id="footer"></div>

        crossorigin="anonymous"></script>


</body>
