    <form>   
        <div class="form-placeholders">

            <div>

            </div>
            <br>
            <div> 
            <input required placeholder ="Contraseña*" type="password"  id="contraseña"/>
            </div>
            <br>
            <div> 
                <input required placeholder ="Confirmar contraseña*" type="password" id="confirmar-contraseña"/>
            </div>
            <br>
            <br>
            <div> 
                <button type="submit" id="boton-crear">Crear</button>  
            </div>
        </div>
