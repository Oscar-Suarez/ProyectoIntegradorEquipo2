<body>
    <div id="navbar"></div>
    <!--Con JS se agregará la NavBar-->
    <!--<img src="./assets//img/beer.jpeg" alt="Imagen cerveza" width="1920" height="30"> Agregar imagen cerveza-->
    <div class="container text-center mt-5">

        <h1 class="titulo-login-signup"> Crear cuenta </h1>

        <form>
            <div class="container">
                <div>
                    <input class="form-placeholders" required placeholder="Nombre*" type="text" id="Nombre" />
                </div>
                <br>
                <div>
                    <input class="form-placeholders" required placeholder="Apellido*" type="text" id="Apellido" />
                </div>
                <br>
                <!-- Aqui voy a poner la opcion multiple para que elijan dia mes y año-->
                <div>
                    <!-- <input class="form-placeholders" required placeholder ="FechaNacimiento*" type="text" id="FechaNacimiento"/> -->
                    <input class="form-placeholders" required placeholder="fecha*" type="date" id="start"
                        name="trip-start" value="aaaa-mm-dd" min="1920-01-01" max="2004-12-31">
                </div>
                <br>
                <div>
                    <input class="form-placeholders" required placeholder="Correo electronico*" type="text"
                        id="correo" />
                </div>
                <br>
                <div>
                    <input class="form-placeholders" required placeholder="Contraseña*" type="password"
                        id="contraseña" />
                </div>
                <br>
                <div>
                    <input class="form-placeholders" required placeholder="Confirmar contraseña*" type="password"
                        id="confirmar-contraseña" />
                </div>
                <br>
                <br>
                <div>
                    <button class="boton-crear" type="submit" id="boton-crear">Crear</button>
                </div>
            </div>
        </form>

        <a href="login.html" class="vinculo-login-signup">Iniciar sesion</a>
        <!-- Insertar en comillas del href el url de la pagina de iniciar sesion-->
        <br>
        <a href="/index.html" class="vinculo-login-signup">Volver a la tienda</a>
        <!-- Insertar en comillas del href el url de la pagina de Volver a la tienda-->

    </div>
